name: logServerData

on:
  workflow_dispatch:

  schedule:
    - cron: '0 */2 * * *'

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: |
          node data/logData.js
      - name: Commit files
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Updated records" && git push origin HEAD:main || echo "No changes to commit"
